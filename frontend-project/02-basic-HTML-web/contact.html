    <main>
        <section class="contact-section">
            <div class="contact-card">
                <h1>Contact Me</h1>
                <p>please leave a massage below</p>

                <form action="submit-form.js" method="POST">
                    <div class="form-group">
                        <label for="name">Nama</label>
                        <input type="text" id="name" name="name" placeholder="Full Name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="example@gmail.com" required>

                        <div class="form-group">
                            <label for="massage">Massage</label>
                            <textarea name="massage" id="massage" rows="5" placeholder="write a massage here..." required></textarea>
                        </div>

                        <button type="submit" class="btn-submit">Send Massage</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
