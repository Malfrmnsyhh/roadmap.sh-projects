<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern image Grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Galery Project</h1>
            <p>CSS Grid Layout Implementation</p>
        </header>

        <div class="grid-img">
            <div class="grid-item item-1">
                <img src="./img/1.avif" alt="">
            </div>

            <div class="grid-item item-2">
                <img src="./img/3.avif" alt="">
            </div>

            <div class="grid-item item-3">
                <img src="./img/5.avif" alt="">
            </div>

            <div class="grid-item item-4">
                <img src="./img/4.avif" alt="">
            </div>

            <div class="grid-item item-5">
                <img src="./img/2.avif" alt="">
            </div>

            <div class="grid-item item-6">
                <img src="./img/6.avif" alt="">
            </div>
        </div>
    </div>
</body>

</html>
